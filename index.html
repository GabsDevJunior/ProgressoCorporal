<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progresso Corporal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📅 Progresso Corporal</h1>

    <label for="numBlocks">Número de blocos:</label>
    <input type="number" id="numBlocks" min="1" max="52" value="1" />

    <button id="createBlocksBtn">Criar blocos</button>
    <button id="compareBtn" style="margin-left: 10px; background-color: #003F7F; color: white;">
      🔍 Comparar fotos
    </button>

    <div id="blocksContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
